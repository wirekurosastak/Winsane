      false: Remove-ItemProperty -Path "HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Schedule\Maintenance" -Name "MaintenanceDisabled" -Force -ErrorAction SilentlyContinue

#FEATURE
- feature: Cleaner
  icon: Delete
  type: standard
  items:
  
    - name: Files
      purpose: Automatically clean various system files at logon.
      subitems:
      - name: Temp
        purpose: Deletes temporary files from User and Windows temp folders.
        check: (Get-ScheduledTask -TaskPath "\Winsane Cleaner\" -TaskName "Temp" -ErrorAction SilentlyContinue) -ne $null
        true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile -ExecutionPolicy Bypass -Command "& { Remove-Item \"$env:USERPROFILE\AppData\Local\Temp\*\" -Recurse -Force -ErrorAction SilentlyContinue; Remove-Item \"C:\Windows\Temp\*\" -Recurse -Force -ErrorAction SilentlyContinue }"'; $T = New-ScheduledTaskTrigger -AtLogon; Register-ScheduledTask -TaskPath "\Winsane Cleaner\" -TaskName "Temp" -Action $A -Trigger $T -User "NT AUTHORITY\SYSTEM" -RunLevel Highest
        false: Unregister-ScheduledTask -TaskPath "\Winsane Cleaner\" -TaskName "Temp" -Confirm:$false -ErrorAction SilentlyContinue
      - name: Prefetch
