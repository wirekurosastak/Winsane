theme:
  mode: system
  accent_color: '#0581ff'
features:
- feature: Optimizer
  categories:
  - category: General
    items:
    - header: Performance
    - name: Ultimate Performance
      purpose: Enables the Ultimate Performance power plan for maximum speed.
      true: $guid = powercfg -duplicatescheme e9a42b02-d5df-448d-aa00-03f14749eb61
        | ForEach-Object { if ($_ -match 'GUID:\s*([a-f0-9-]+)') { $matches[1] }};
        if ($guid) { powercfg -setactive $guid }
      false: powercfg -setactive 381b4222-f694-41f0-9685-ff5bb260df2e
      enabled: false
    - name: Max Core Boot
      purpose: Configures the system to use the maximum number of CPU cores during
        boot.
      true: $logicalCores = [Environment]::ProcessorCount; Start-Process -FilePath
        "bcdedit.exe" -ArgumentList "/set {current} numproc $logicalCores" -Verb RunAs;
        Start-Process -FilePath "bcdedit.exe" -ArgumentList "/timeout 3" -Verb RunAs
      false: Start-Process -FilePath "bcdedit.exe" -ArgumentList "/deletevalue {current}
        numproc" -Verb RunAs; Start-Process -FilePath "bcdedit.exe" -ArgumentList
        "/deletevalue {current} timeout" -Verb RunAs; Start-Process -FilePath "bcdedit.exe"
        -ArgumentList "/timeout 30" -Verb RunAs
      enabled: false
    - name: Windows/Office Activation
      purpose: Activate Windows and Office using massgrave.dev.
      true: irm https://get.activated.win | iex
      false: slmgr.vbs /upk
      enabled: false
    - name: Disable Superfetch
      purpose: Disables the SysMain service that preloads frequently used applications.
      true: Set-Service -Name SysMain -StartupType Disabled; Stop-Service -Name SysMain
        -Force
      false: Set-Service -Name SysMain -StartupType Automatic; Start-Service -Name
        SysMain
      enabled: false
    - name: Disable Search Indexing
      purpose: Disables the service that indexes files to speed up search, saving
        disk usage.
      true: Set-Service -Name WSearch -StartupType Disabled; Stop-Service -Name WSearch
        -Force
      false: Set-Service -Name WSearch -StartupType Automatic; Start-Service -Name
        WSearch
      enabled: false
    - name: Disable Hibernation
      purpose: Frees up disk space (removes hiberfil.sys) and prevents the system
        from hibernating.
      true: powercfg /h off
      false: powercfg /h on
      enabled: false
    - header: Gaming
    - name: Enable Gaming Mode
      purpose: Prioritizes system resources for gaming applications.
      true: Set-ItemProperty -Path 'HKCU:\Software\Microsoft\GameBar' -Name 'AutoGameModeEnabled'
        -Value 1 -Type DWORD -Force; Set-ItemProperty -Path 'HKCU:\System\GameConfigStore'
        -Name 'GameDVR_Enabled' -Value 1 -Type DWORD -Force
      false: Set-ItemProperty -Path 'HKCU:\Software\Microsoft\GameBar' -Name 'AutoGameModeEnabled'
        -Value 0 -Type DWORD -Force; Set-ItemProperty -Path 'HKCU:\System\GameConfigStore'
        -Name 'GameDVR_Enabled' -Value 0 -Type DWORD -Force
      enabled: false
    - name: Disable Xbox Game Bar
      purpose: Disables the Game Bar overlay (Win+G) to save resources.
      true: Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\GameDVR"
        -Name "AppCaptureEnabled" -Type DWord -Value 0 -Force; Set-ItemProperty -Path
        "HKCU:\System\GameConfigStore" -Name "GameDVR_Enabled" -Type DWord -Value
        0 -Force
      false: Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\GameDVR"
        -Name "AppCaptureEnabled" -Type DWord -Value 1 -Force; Set-ItemProperty -Path
        "HKCU:\System\GameConfigStore" -Name "GameDVR_Enabled" -Type DWord -Value
        1 -Force
      enabled: false
    - name: Disable Mouse Acceleration
      purpose: Disables "Enhance Pointer Precision" for 1:1 raw input.
      true: Set-ItemProperty -Path "HKCU:\Control Panel\Mouse" -Name "MouseSpeed"
        -Value "0" -Force; Set-ItemProperty -Path "HKCU:\Control Panel\Mouse" -Name
        "MouseThreshold1" -Value "0" -Force; Set-ItemProperty -Path "HKCU:\Control
        Panel\Mouse" -Name "MouseThreshold2" -Value "0" -Force
      false: Set-ItemProperty -Path "HKCU:\Control Panel\Mouse" -Name "MouseSpeed"
        -Value "1" -Force; Set-ItemProperty -Path "HKCU:\Control Panel\Mouse" -Name
        "MouseThreshold1" -Value "6" -Force; Set-ItemProperty -Path "HKCU:\Control
        Panel\Mouse" -Name "MouseThreshold2" -Value "10" -Force
      enabled: false
    - name: Disable Network Throttling
      purpose: Disables network throttling mechanism to potentially improve connection
        speeds.
      true: Set-ItemProperty -Path "HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Multimedia\SystemProfile"
        -Name "NetworkThrottlingIndex" -Type DWord -Value 4294967295 -Force
      false: Set-ItemProperty -Path "HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Multimedia\SystemProfile"
        -Name "NetworkThrottlingIndex" -Type DWord -Value 10 -Force
      enabled: false
    - header: Accessibility
    - name: Disable Sticky Keys
      purpose: Prevents the prompt when pressing Shift 5 times.
      true: Set-ItemProperty -Path "HKCU:\Control Panel\Accessibility\StickyKeys"
        -Name "Flags" -Type String -Value "506" -Force
      false: Set-ItemProperty -Path "HKCU:\Control Panel\Accessibility\StickyKeys"
        -Name "Flags" -Type String -Value "510" -Force
      enabled: false
  - category: Visuals
    items:
    - header: Explorer
    - name: Show File Extensions
      purpose: Forces Explorer to always show file extensions (e.g., .txt, .exe).
      true: Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced"
        -Name "HideFileExt" -Type DWord -Value 0 -Force; Stop-Process -Name explorer
        -Force
      false: Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced"
        -Name "HideFileExt" -Type DWord -Value 1 -Force; Stop-Process -Name explorer
        -Force
      enabled: false
    - name: Show Hidden Files
      purpose: Forces Explorer to show hidden files and folders.
      true: Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced"
        -Name "Hidden" -Type DWord -Value 1 -Force; Stop-Process -Name explorer -Force
      false: Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced"
        -Name "Hidden" -Type DWord -Value 2 -Force; Stop-Process -Name explorer -Force
      enabled: false
    - header: UI
    - name: Align Taskbar to Left
      purpose: Moves the centered taskbar icons to the left side.
      true: Set-ItemProperty -Path 'HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced'
        -Name 'TaskbarAl' -Value 0 -Type DWORD -Force
      false: Set-ItemProperty -Path 'HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced'
        -Name 'TaskbarAl' -Value 1 -Type DWORD -Force
      enabled: false
    - name: Enable Classic Right-Click
      purpose: Restores the full context menu by removing the "Show more options"
        layer.
      true: New-Item -Path "HKCU:\Software\Classes\CLSID\{86ca1aa0-34aa-4e8b-a509-50c905bae2a2}\InprocServer32"
        -Force | Out-Null; Set-ItemProperty -Path "HKCU:\Software\Classes\CLSID\{86ca1aa0-34aa-4e8b-a509-50c905bae2a2}\InprocServer32"
        -Name "(default)" -Value "" -Force
      false: Remove-Item -Path "HKCU:\Software\Classes\CLSID\{86ca1aa0-34aa-4e8b-a509-50c905bae2a2}"
        -Recurse -Force
      enabled: false
    - name: Disable Widgets
      purpose: Removes the Widgets button (Weather/News) from the taskbar.
      true: Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced"
        -Name "TaskbarDa" -Type DWord -Value 0 -Force
      false: Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced"
        -Name "TaskbarDa" -Type DWord -Value 1 -Force
      enabled: false
    - name: Disable Copilot
      purpose: Removes the AI Copilot button from the taskbar.
      true: Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced"
        -Name "ShowCopilotButton" -Type DWord -Value 0 -Force
      false: Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced"
        -Name "ShowCopilotButton" -Type DWord -Value 1 -Force
      enabled: false
    - name: Disable Chat / Teams
      purpose: Removes the built-in Chat icon from the taskbar.
      true: Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced"
        -Name "TaskbarMn" -Type DWord -Value 0 -Force
      false: Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced"
        -Name "TaskbarMn" -Type DWord -Value 1 -Force
      enabled: false
  - category: Security & Privacy
    items:
    - header: Security
    - name: Disable VBS
      purpose: Disables Virtualization-Based Security to potentially boost gaming
        FPS. (Requires Reboot)
      true: Set-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\DeviceGuard"
        -Name "EnableVirtualizationBasedSecurity" -Type DWord -Value 0 -Force
      false: Set-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\DeviceGuard"
        -Name "EnableVirtualizationBasedSecurity" -Type DWord -Value 1 -Force
      enabled: false
    - name: Disable UAC
      purpose: Turns off the security prompt that asks for permission when making
        changes.
      true: Set-ItemProperty -Path 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System'
        -Name 'EnableLUA' -Value 0 -Type DWORD -Force
      false: Set-ItemProperty -Path 'HKLM:\SOFTWARE\h\Windows\CurrentVersion\Policies\System'
        -Name 'EnableLUA' -Value 1 -Type DWORD -Force
      enabled: false
    - header: Privacy
    - name: Disable Telemetry
      purpose: Reduces background data collection and feedback requests.
      true: Set-ItemProperty -Path "HKLM:\SOFTWARE\Policies\Microsoft\Windows\DataCollection"
        -Name "AllowTelemetry" -Type DWord -Value 0 -Force; Set-ItemProperty -Pathh
        "HKLM:\SOFTWARE\Policies\Microsoft\Windows\DataCollection" -Name "DoNotShowFeedbackNotifications"
        -Type DWord -Value 1 -Force
      false: Remove-ItemProperty -Path "HKLM:\SOFTWARE\Policies\Microsoft\Windows\DataCollection"
        -Name "AllowTelemetry" -Force -ErrorAction SilentlyContinue; Remove-ItemProperty
        -Path "HKLM:\SOFTWARE\Policies\Microsoft\Windows\DataCollection" -Name "DoNotShowFeedbackNotifications"
        -Force -ErrorAction SilentlyContinue
      enabled: false
    - name: Disable Location Tracking
      purpose: Prevents apps and the OS from tracking global location.
      true: Set-ItemProperty -Path "HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\CapabilityAccessManager\ConsentStore\location"
        -Name "Value" -Type String -Value "Deny" -Force
      false: Set-ItemProperty -Path "HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\CapabilityAccessManager\ConsentStore\location"
        -Name "Value" -Type String -Value "Allow" -Force
      enabled: false
    - name: Disable Advertising ID
      purpose: Prevents apps from using your advertising ID for personalized experiences.
      true: Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\AdvertisingInfo"
        -Name "Enabled" -Type DWord -Value 0 -Force
      false: Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\AdvertisingInfo"
        -Name "Enabled" -Type DWord -Value 1 -Force
      enabled: false
    - header: Windows Update
    - name: Exclude Drivers from Updates
      purpose: Prevents Windows Update from automatically overwriting manual drivers.
      true: New-Item -Path "HKLM:\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate"
        -Force | Out-Null; Set-ItemProperty -Path "HKLM:\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate"
        -Name "ExcludeWUDriversInQualityUpdate" -Type DWord -Value 1 -Force
      false: Remove-ItemProperty -Path "HKLM:\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate"
        -Name "ExcludeWUDriversInQualityUpdate" -Force -ErrorAction SilentlyContinue
      enabled: false
    - name: Disable Automatic Maintenance
      purpose: Disables automatic maintenance tasks that can cause random high CPU
        usage.
      true: New-Item -Path "HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Schedule\Maintenance"
        -Force | Out-Null; Set-ItemProperty -Path "HKLM:\SOFTWARE\Microsoft\Windows
        NT\CurrentVersion\Schedule\Maintenance" -Name "MaintenanceDisabled" -Type
        DWord -Value 1 -Force
      false: Remove-ItemProperty -Path "HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Schedule\Maintenance"
        -Name "MaintenanceDisabled" -Force -ErrorAction SilentlyContinue
      enabled: false
  - category: User
    items: []
- feature: Cleaner
  categories:
  - category: Windows
    items:
    - name: Temp Files
      purpose: Deletes temporary files from User and Windows temp folders at logon.
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { Remove-Item \"$env:USERPROFILE\AppData\Local\Temp\*\"
        -Recurse -Force -ErrorAction SilentlyContinue; Remove-Item \"C:\Windows\Temp\*\"
        -Recurse -Force -ErrorAction SilentlyContinue }"'; $T = New-ScheduledTaskTrigger
        -AtLogon; Register-ScheduledTask -TaskName "Winsane Clean Temp" -Action $A
        -Trigger $T -User "NT AUTHORITY\SYSTEM" -RunLevel Highest
      false: Unregister-ScheduledTask -TaskName "Winsane Clean Temp" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
    - name: Prefetch
      purpose: Clears the Windows Prefetch folder at logon.
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { Remove-Item \"C:\Windows\Prefetch\*\"
        -Recurse -Force -ErrorAction SilentlyContinue }"'; $T = New-ScheduledTaskTrigger
        -AtLogon; Register-ScheduledTask -TaskName "Winsane Clean Prefetch" -Action
        $A -Trigger $T -User "NT AUTHORITY\SYSTEM" -RunLevel Highest
      false: Unregister-ScheduledTask -TaskName "Winsane Clean Prefetch" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
    - name: Recycle Bin
      purpose: Automatically empties the Recycle Bin at logon.
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { (New-Object -ComObject Shell.Application).Namespace(0xA).Items()
        | ForEach-Object { Remove-Item $_.Path -Recurse -Force -ErrorAction SilentlyContinue
        } }"'; $T = New-ScheduledTaskTrigger -AtLogon; Register-ScheduledTask -TaskName
        "Winsane Clean RecycleBin" -Action $A -Trigger $T
      false: Unregister-ScheduledTask -TaskName "Winsane Clean RecycleBin" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
    - name: BSOD Minidumps
      purpose: Deletes Windows crash dump files (Memory.dmp / Minidump) at logon.
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { Remove-Item \"C:\Windows\Minidump\*\"
        -Recurse -Force -ErrorAction SilentlyContinue; Remove-Item \"C:\Windows\Memory.dmp\"
        -Force -ErrorAction SilentlyContinue }"'; $T = New-ScheduledTaskTrigger -AtLogon;
        Register-ScheduledTask -TaskName "Winsane Clean Minidumps" -Action $A -Trigger
        $T -User "NT AUTHORITY\SYSTEM" -RunLevel Highest
      false: Unregister-ScheduledTask -TaskName "Winsane Clean Minidumps" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
  - category: Browsers
    items:
    - header: Google Chrome
    - name: Cache
      purpose: Removes Chrome cached images and files.
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { Get-ChildItem \"$env:LOCALAPPDATA\Google\Chrome\User
        Data\*\Cache\*\" -Recurse -Force -ErrorAction SilentlyContinue | Remove-Item
        -Force -Recurse }"'; $T = New-ScheduledTaskTrigger -AtLogon; Register-ScheduledTask
        -TaskName "Winsane Chrome Cache" -Action $A -Trigger $T
      false: Unregister-ScheduledTask -TaskName "Winsane Chrome Cache" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
    - name: Cookies
      purpose: Removes Chrome cookies (Will log you out).
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { Remove-Item \"$env:LOCALAPPDATA\Google\Chrome\User
        Data\*\Network\Cookies\" -Force -ErrorAction SilentlyContinue }"'; $T = New-ScheduledTaskTrigger
        -AtLogon; Register-ScheduledTask -TaskName "Winsane Chrome Cookies" -Action
        $A -Trigger $T
      false: Unregister-ScheduledTask -TaskName "Winsane Chrome Cookies" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
    - name: History
      purpose: Removes Chrome browsing history.
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { Remove-Item \"$env:LOCALAPPDATA\Google\Chrome\User
        Data\*\History\" -Force -ErrorAction SilentlyContinue }"'; $T = New-ScheduledTaskTrigger
        -AtLogon; Register-ScheduledTask -TaskName "Winsane Chrome History" -Action
        $A -Trigger $T
      false: Unregister-ScheduledTask -TaskName "Winsane Chrome History" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
    - name: Session
      purpose: Removes Chrome session data (Open tabs/windows).
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { Remove-Item \"$env:LOCALAPPDATA\Google\Chrome\User
        Data\*\Sessions\*\" -Recurse -Force -ErrorAction SilentlyContinue }"'; $T
        = New-ScheduledTaskTrigger -AtLogon; Register-ScheduledTask -TaskName "Winsane
        Chrome Session" -Action $A -Trigger $T
      false: Unregister-ScheduledTask -TaskName "Winsane Chrome Session" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
    - header: Microsoft Edge
    - name: Cache
      purpose: Removes Edge cached images and files.
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { Get-ChildItem \"$env:LOCALAPPDATA\Microsoft\Edge\User
        Data\*\Cache\*\" -Recurse -Force -ErrorAction SilentlyContinue | Remove-Item
        -Force -Recurse }"'; $T = New-ScheduledTaskTrigger -AtLogon; Register-ScheduledTask
        -TaskName "Winsane Edge Cache" -Action $A -Trigger $T
      false: Unregister-ScheduledTask -TaskName "Winsane Edge Cache" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
    - name: Cookies
      purpose: Removes Edge cookies (Will log you out).
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { Remove-Item \"$env:LOCALAPPDATA\Microsoft\Edge\User
        Data\*\Network\Cookies\" -Force -ErrorAction SilentlyContinue }"'; $T = New-ScheduledTaskTrigger
        -AtLogon; Register-ScheduledTask -TaskName "Winsane Edge Cookies" -Action
        $A -Trigger $T
      false: Unregister-ScheduledTask -TaskName "Winsane Edge Cookies" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
    - name: History
      purpose: Removes Edge browsing history.
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { Remove-Item \"$env:LOCALAPPDATA\Microsoft\Edge\User
        Data\*\History\" -Force -ErrorAction SilentlyContinue }"'; $T = New-ScheduledTaskTrigger
        -AtLogon; Register-ScheduledTask -TaskName "Winsane Edge History" -Action
        $A -Trigger $T
      false: Unregister-ScheduledTask -TaskName "Winsane Edge History" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
    - name: Session
      purpose: Removes Edge session data (Open tabs/windows).
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { Remove-Item \"$env:LOCALAPPDATA\Microsoft\Edge\User
        Data\*\Sessions\*\" -Recurse -Force -ErrorAction SilentlyContinue }"'; $T
        = New-ScheduledTaskTrigger -AtLogon; Register-ScheduledTask -TaskName "Winsane
        Edge Session" -Action $A -Trigger $T
      false: Unregister-ScheduledTask -TaskName "Winsane Edge Session" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
    - header: Mozilla Firefox
    - name: Cache
      purpose: Removes Firefox cached files.
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { Get-ChildItem \"$env:LOCALAPPDATA\Mozilla\Firefox\Profiles\*\cache2\*\"
        -Recurse -Force -ErrorAction SilentlyContinue | Remove-Item -Force -Recurse
        }"'; $T = New-ScheduledTaskTrigger -AtLogon; Register-ScheduledTask -TaskName
        "Winsane Firefox Cache" -Action $A -Trigger $T
      false: Unregister-ScheduledTask -TaskName "Winsane Firefox Cache" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
    - name: Cookies
      purpose: Removes Firefox cookies (Will log you out).
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { Get-ChildItem \"$env:APPDATA\Mozilla\Firefox\Profiles\*\cookies.sqlite\"
        -Force -ErrorAction SilentlyContinue | Remove-Item -Force }"'; $T = New-ScheduledTaskTrigger
        -AtLogon; Register-ScheduledTask -TaskName "Winsane Firefox Cookies" -Action
        $A -Trigger $T
      false: Unregister-ScheduledTask -TaskName "Winsane Firefox Cookies" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
    - name: History
      purpose: Removes Firefox history and bookmarks backups.
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { Get-ChildItem \"$env:APPDATA\Mozilla\Firefox\Profiles\*\places.sqlite\"
        -Force -ErrorAction SilentlyContinue | Remove-Item -Force }"'; $T = New-ScheduledTaskTrigger
        -AtLogon; Register-ScheduledTask -TaskName "Winsane Firefox History" -Action
        $A -Trigger $T
      false: Unregister-ScheduledTask -TaskName "Winsane Firefox History" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
    - name: Session
      purpose: Removes Firefox session restore data.
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { Get-ChildItem \"$env:APPDATA\Mozilla\Firefox\Profiles\*\sessionstore-backups\*\"
        -Recurse -Force -ErrorAction SilentlyContinue | Remove-Item -Force -Recurse;
        Remove-Item \"$env:APPDATA\Mozilla\Firefox\Profiles\*\sessionstore.jsonlz4\"
        -Force -ErrorAction SilentlyContinue }"'; $T = New-ScheduledTaskTrigger -AtLogon;
        Register-ScheduledTask -TaskName "Winsane Firefox Session" -Action $A -Trigger
        $T
      false: Unregister-ScheduledTask -TaskName "Winsane Firefox Session" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
    - header: Brave Browser
    - name: Cache
      purpose: Removes Brave cached images and files.
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { Get-ChildItem \"$env:LOCALAPPDATA\BraveSoftware\Brave-Browser\User
        Data\*\Cache\*\" -Recurse -Force -ErrorAction SilentlyContinue | Remove-Item
