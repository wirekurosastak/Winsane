      false: Unregister-ScheduledTask -TaskName "Winsane Brave Cache" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
    - name: Cookies
      purpose: Removes Brave cookies (Will log you out).
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { Remove-Item \"$env:LOCALAPPDATA\BraveSoftware\Brave-Browser\User
        Data\*\Network\Cookies\" -Force -ErrorAction SilentlyContinue }"'; $T = New-ScheduledTaskTrigger
        -AtLogon; Register-ScheduledTask -TaskName "Winsane Brave Cookies" -Action
        $A -Trigger $T
      false: Unregister-ScheduledTask -TaskName "Winsane Brave Cookies" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
    - name: History
      purpose: Removes Brave browsing history.
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { Remove-Item \"$env:LOCALAPPDATA\BraveSoftware\Brave-Browser\User
        Data\*\History\" -Force -ErrorAction SilentlyContinue }"'; $T = New-ScheduledTaskTrigger
        -AtLogon; Register-ScheduledTask -TaskName "Winsane Brave History" -Action
        $A -Trigger $T
      false: Unregister-ScheduledTask -TaskName "Winsane Brave History" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
    - name: Session
      purpose: Removes Brave session data.
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { Remove-Item \"$env:LOCALAPPDATA\BraveSoftware\Brave-Browser\User
        Data\*\Sessions\*\" -Recurse -Force -ErrorAction SilentlyContinue }"'; $T
        = New-ScheduledTaskTrigger -AtLogon; Register-ScheduledTask -TaskName "Winsane
        Brave Session" -Action $A -Trigger $T
      false: Unregister-ScheduledTask -TaskName "Winsane Brave Session" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
    - header: Opera
    - name: Cache
      purpose: Removes Opera cached files.
      true: $A = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument '-NoProfile
        -ExecutionPolicy Bypass -Command "& { Get-ChildItem \"$env:LOCALAPPDATA\Opera
        Software\Opera Stable\Cache\*\" -Recurse -Force -ErrorAction SilentlyContinue
        | Remove-Item -Force -Recurse }"'; $T = New-ScheduledTaskTrigger -AtLogon;
        Register-ScheduledTask -TaskName "Winsane Opera Cache" -Action $A -Trigger
        $T
      false: Unregister-ScheduledTask -TaskName "Winsane Opera Cache" -Confirm:$false
        -ErrorAction SilentlyContinue
      enabled: false
    - name: Cookies
